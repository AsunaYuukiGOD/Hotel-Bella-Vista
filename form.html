<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <link rel="stylesheet" href="styles-form.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <header>
        <h1>Formulario de Reserva</h1>
    </header>
    <section class="formulario-reserva">
        <form action="submit.php" method="POST">
            <label for="fecha-entrada">Fecha de entrada:</label>
            <input type="date" id="fecha-entrada" name="fecha-entrada" required>
            <br>
            <label for="fecha-salida">Fecha de salida:</label>
            <input type="date" id="fecha-salida" name="fecha-salida" required>
            <br>
            <div class="desayuno-container">
                <label>¿Desea incluir desayuno?</label>
                <input type="checkbox" id="desayuno-si" name="desayuno" value="si">
                <label for="desayuno-si">Sí</label>
            </div>
            <br>
            <label for="habitacion-seleccionada">Habitación seleccionada:</label>
            <select id="habitacion-seleccionada" name="habitacion-seleccionada">
                <option value="standard">Habitación Standard</option>
                <option value="ejecutiva">Suite Ejecutiva</option>
            </select>
            <br>
            <button type="submit">Reservar</button>
        </form>
    </section>        
    <footer>
        <p>&copy; Hotel Bella Vista</p>
    </footer>
</body>
</html>
